<div class="page">
  <app-header></app-header>

  <div class="page--list">
    <ng-container *ngFor="let item of list">
      <app-card
        [routerLink]="['/graphics', item.id]"
        [title]="item.name"
        [description]="item.address">
      </app-card>
    </ng-container>

    <ng-container *ngIf="!list.length">
      <p>Nenhum condominio registrado!</p>
    </ng-container>
  </div>

  <span (click)="logout()">Sair</span>
</div>
